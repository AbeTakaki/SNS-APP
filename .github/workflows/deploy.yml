name: deploy

on:
  push:
    branches:
    - test

env:
  AWS_REGION: ap-northeast-1
  APP_NAME: xweet

jobs:
  deploy:
    name: Deploy app to AWS Fargate
    runs-on: ubuntu-latest
    steps:
      - name: Configure aws credentials for prod
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.PROD_AWS_ASSUME_ROLE_ARN }}
          role-duration-seconds: 1800

      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Cache npm
        id: cache-npm-ci
        uses: actions/cache@v4
        with:
          path: src/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('src/package-lock.json')}}      

      - name: npm ci
        if: ${{ !steps.cache-npm-ci.outputs.cache-hit }}
        working-directory: src
        run: npm ci

      - name: Transpile
        working-directory: src
        run: npm run build

      - name: Use PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Cache composer
        id: cache-composer
        uses: actions/cache@v4
        with:
          path: src/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('src/composer.lock')}}

      - name: composer install
        if: ${{ !steps.cache-composer.outputs.cache-hit }}
        working-directory: src
        run: composer install -n --prefer-dist